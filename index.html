<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles.css">
   <title>Intention Timer</title>
 </head>
<body>
 <nav>
  <h1>Intention Timer</h1>
 </nav>
 <main>
  <section class="new-activity">
   <h2>New Activity</h2>
   <form>
    <label for="category">Select a Category:</label>
    <section class="category">
     <button class="study">Study</button>
     <button class="meditate">Meditate</button>
     <button class="exercise">Exercise</button>
    </section>
    <label for="user-activity">What would you like to accomplish during this time?</label>
    <input class="user-activity" type="text">
    <label for="user-minutes">Minutes</label>
    <input class="user-minutes" type="text">
    <label for="user-seconds">Seconds</label>
    <input class="user-seconds" type="text">
    <button class="start-activity">START ACTIVITY</button>
   </form>
  </section>
  <section class="past-activities">
   <h2>Past Activities</h2>
   <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
  </section>
 </main>
</body>
</html>
