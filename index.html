<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles.css">
   <title>Intention Timer</title>
 </head>
<body>
 <nav>
  <h1>INTENTION TIMER</h1>
 </nav>
 <main>
  <section class="new-activity hidden">
   <h2>New Activity</h2>
  <div class="form-wrapper">
   <form>
   <section class="categories-wrapper">
    <h3>Select a Category:</h3>
    <section class="categories">
      <input type="radio" name="activity" id="studyBtn" value="study">
      <label for="studyBtn">
       <img src="assets/study.svg" alt="light bulb">
       <p>Study</p>
      </label>
      <input type="radio" name="activity" id="meditateBtn" value="meditate">
      <label for="meditateBtn">
       <img src="assets/meditate.svg" alt="lotus">
       <p>Meditate</p>
      </label>
      <input type="radio" name="activity" id="exerciseBtn" value="exercise">
      <label for="exerciseBtn">
       <img src="assets/exercise.svg" alt="sneaker">
       <p>Exercise</p>
      </label>
   </section>
  <div class="user-activity-wrapper label-style">
    <p>What would you like to accomplish during this time?</p>
    <input class="user-activity input-style" type="text" id="userActivity">
    <div class="error-wrapper hidden" id="errorWrapper">
      <img src="assets/warning.svg">
      <p class="activity-error">A description is required.</p>
    </div>
  </div>
    <section class="user-time">
      <div class="minutes-style label-style">
      <p>Minutes</p>
      <input class="user-minutes input-style" type="number" id="userMinutes">
    </div>
    <div class="seconds-style label-style">
      <p>Seconds</p>
      <input class="user-seconds input-style" type="number" id="userSeconds">
    </div>
    </section>
    <div class="activity-button-wrapper">
     <button class="start-activity" type="button">START ACTIVITY</button>
    </div>
   </form>
  </div>
  </section>
  <section class="new-activity timer">
  <h2>Current Activity</h2>
   <section class="timer-wrapper">
    <div class="time-detail">
     <p>place holder</p>
     <p class="time-function">05:00</p>
    </div>
    <button class="start-btn" type="button">START</button>
  </section>
  </section>
 </section>
  <section class="past-activities">
   <h2>Past Activities</h2>
   <p class="no-activities">You haven't logged any activities yet.</br> Complete the form to the left to get started!</p>
  </section>
 </main>
</body>
<script type="text/javascript" src="main.js"></script>
<!-- <script type="text/javascript" src="./Activity.js"></script> -->
</html>
